<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-KG: Mathematics Knowledge Graph</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/cytoscape@3.28.0/dist/cytoscape.min.js"></script>
</head>
<body>
        <script>
            // Set this to your Render service URL when hosting frontend on GitHub Pages
            // Example: window.API_BASE = 'https://auto-kg-web.onrender.com';
            window.API_BASE = window.API_BASE || '';
        </script>
    <div class="container">
        <header>
            <h1>Mathematics Knowledge Graph</h1>
            <p>Interactive visualization of mathematical concepts and their relationships</p>
        </header>
        
        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search mathematical concepts...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="control-buttons">
                <button id="resetBtn">Reset View</button>
                <button id="shareBtn">Share Graph</button>
                <button id="statsBtn">Show Stats</button>
                <button id="subgraphBtn">Subgraph</button>
                <button id="pathBtn">Shortest Path</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="graph-container">
                <div id="knowledge-graph"></div>
                <div id="loading">Loading knowledge graph...</div>
            </div>
            
            <div class="sidebar">
                <div id="concept-details" class="panel">
                    <h3>Concept Details</h3>
                    <p>Click on a concept node to see details</p>
                </div>
                
                <div id="graph-stats" class="panel">
                    <h3>Graph Statistics</h3>
                    <div id="stats-content">
                        <p>Loading statistics...</p>
                    </div>
                </div>
                
                <div id="search-results" class="panel" style="display: none;">
                    <h3>Search Results</h3>
                    <div id="results-list"></div>
                </div>

                <div id="analysis" class="panel">
                    <h3>Analyze</h3>
                    <div class="analysis-section">
                        <div class="stat-item"><span class="stat-label">Subgraph Root</span></div>
                        <input type="text" id="subgraphRoot" placeholder="e.g., Linear algebra">
                        <div class="stat-item"><span class="stat-label">Depth</span></div>
                        <input type="number" id="subgraphDepth" min="1" max="5" value="2">
                        <button id="runSubgraph">Load Subgraph</button>
                    </div>
                    <div class="analysis-section" style="margin-top:1rem;">
                        <div class="stat-item"><span class="stat-label">Shortest Path</span></div>
                        <input type="text" id="pathSource" placeholder="Source concept">
                        <input type="text" id="pathTarget" placeholder="Target concept" style="margin-top:0.5rem;">
                        <button id="runPath" style="margin-top:0.5rem;">Find Path</button>
                        <div id="pathSummary" style="margin-top:0.5rem;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
</body>
</html>
