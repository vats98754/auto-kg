services:
  - type: web
    name: auto-kg-web
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
  startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT 'auto_kg.web.app:create_app()'
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        value: neo4j
      - key: NEO4J_PASSWORD
        sync: false
    healthCheckPath: /api/health
  - type: private_service
    name: auto-kg-neo4j
    runtime: docker
    dockerfilePath: neo4j/Dockerfile
    plan: free
    envVars:
      - key: NEO4J_dbms_memory_heap_initial__size
        value: 256m
      - key: NEO4J_dbms_memory_heap_max__size
        value: 512m
    disk:
      name: neo4j-data
      mountPath: /data
      sizeGB: 1
